<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            height: 200px;
            width: 200px;
            background: palevioletred;
            transition: width .5s, background 2s .5s, height .5s 2.5s;
            /* transition: width .5s cubic-bezier(0, .65, 1, .36), background 2s; */
        }

        .box:hover {
            background: lightblue;
            width: 300px;
            height: 300px;
        }
    </style>

</head>

<body>
    <div class="box">

    </div>

</body>
