<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"><!--多了手機優先 -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"> -->
    <style>
      body{
        height: 3000px;
      }
    </style>

<body>
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carouselExampleIndicators" data-slide-to="0" ></li>  <!--起頭第一張會掛active -->
                  <li data-target="#carouselExampleIndicators" data-slide-to="1" class="active"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">  <!--起頭第一張會掛active -->
                    <img src="images/blue-wallpaper-flower.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="images/Pink-Flower.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="images/Summer-Flowers.jpg" class="d-block w-100" alt="...">
                  </div>
                </div> 
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
        </div>
        <!--套bootstrap程式丟到大盒子左右會有各15px天生空白 -->
        <!--開始掛bootstrap大盒子必須是container(不會滿版)或container-fluid(會滿版) -->

        <!-- Sticky Navbar 以下日期 0702-->
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
            <a class="navbar-brand" href="#">Logo</a>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
            </ul>
        </nav>

        <div class="container">
          <div class="row mt-4">
            <div class="col-md-12 text-center text-primary">
             <h1>我是大標題</h1> 
            </div>
          </div>
          <div class="row my-md-5 my-sm-3">
                <div class="col-md-4 col-sm-6 col-4">
                <!-- RWD img -->
                  <img class="img-fluid" src="images/Blue-Flower.jpg" alt="">
                </div>
                <div class="col-md-4 col-sm-6 col-4">
                  <img class="img-fluid" src="images/herbras-flower.jpg" alt="">
                </div>
                <div class="col-md-4 col-sm-6 col-4">
                  <img class="img-fluid" src="images/peah-flowers.jpg" alt="">
                </div>
          </div>
        </div>

        <div class="container-fluid">
          
        </div> 
        

</body>
