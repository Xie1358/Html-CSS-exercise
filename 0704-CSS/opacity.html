<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .map{
            width: 500px;
            height: 300px;
            background: url(images/map.png);
            transition: .5s;   
        }
        .map.opacity{
            opacity: .5;
        }
        .map.opacity:hover{
            opacity: 1;
        }
        h1{
            opacity: .5;
        }
    </style>
</head>
<body>
    <div class="map">
        <h1>opacity</h1>
    </div>
    <div class="map opacity">
            <h1>opacity</h1>
    </div>
</body>
</html>
