<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
       fieldset{
           width: 500px;
           margin: 20px auto;
           border: 1px solid rgb(65, 164, 182);
           border-radius: 10px;
       } 
       em{color: red}
       .st1{
           width: 450px;
           margin: 20px;
           border-bottom: 1px solid rgb(179, 172, 172);
           padding-bottom: 10px;
       }
       .submit{
           width: 450px;
           margin: 20px auto;
           text-align: center;
       }
       .title{
           width: 100px;
           float: left;
           text-align: right;
           padding-right: 3px;
       }
    </style>
</head>
<body>
    <!-- 會員資料一般用POST 因為會超過256個字元 , 關鍵字不會超過256個字元所以可用get(常用在站內站外搜尋) -->
    <!-- 這個檔之後會被包成.php  text/plain純文字傳送 -->
    <form action="mailto:a426@iii.org.tw?subject=test" method="POST" enctype="text/plain">
        <!-- fieldset 外框 -->
        <fieldset>
            <legend>個人資料一<em>(必填)</em></legend>     <!-- legend 表單標題 -->
            <div class="st1"> <!-- .stl按tab -->
                <label class="title">姓名:</label> <!-- lable.title -->
                <input type="text" name="account" placeholder="guest" size="15">
            </div>
            <!-- .stl>lable.title+input -->
            <div class="st1">
                <label class="title">密碼:</label>
                <input type="password" name="pwd" size="15" maxlength="15">            
            </div>
            <div class="st1">
                <label class="title">性別:</label>
                <input type="radio" name="gender" value="male">男
                <input type="radio" name="gender" value="female">女
            </div>
            <div class="st1">
                    <label class="title">身分證字號:</label>
                    <input type="text" name=""  size="15" maxlength="10">
                </div>
        </fieldset>

        <fieldset>
                <legend>個人資料二<em>(必填)</em></legend>
                <div class="st1">
                        <label class="title">郵遞區號:</label>
                        <input type="text" name="postcode"  size="5" maxlength="5">
                    </div>

                <div class="st1">
                    <label class="title">縣市:</label>
                    <select name="add1">
                        <option value="1">台北市</option>
                        <option value="2">新北市</option>
                        <option value="3">桃園市</option>
                        <option value="4">新竹市</option>
                    </select>
                </div>
                <div class="st1">
                    <label class="title">完整地址:</label>
                    <input type="text" name="add2" size="30">
                </div>
                
        
            </fieldset>

            <fieldset>
                    <legend>個人資料三<em>(必填)</em></legend>
                    <div class="st1">
                            <label class="title">興趣:</label>
                            <input type="checkbox" name="hobby" value="5">音樂
                            <input type="checkbox" name="hobby" value="5">運動
                            <input type="checkbox" name="hobby" value="5">閱讀
                            <input type="checkbox" name="hobby" value="5">電影

                    </div>
    
                    <div class="st1">
                        <label class="title">照片:</label>
                        <input type="file" name="file1">
                    </div>

                    <div class="st1">
                        <label class="title">意見:</label>
                        <textarea cols="30" rows="5"></textarea>
                    </div>
                    
            
                </fieldset>
                <div class="submit">
                    <input type="submit" value="  送出  ">
                    <input type="reset" value="  清除  ">

                </div>
       
    </form>
</body>
</html>
